<div class="default">

<div class="site-header-container {% if site.cover %}has-cover{% endif %}" {% if site.cover %}style="background-image: url({{ site.cover | prepend: site.baseurl }});"{% endif %}>
  <div class="scrim {% if site.cover %}has-cover{% endif %}">
    <header class="site-header">
      <h1 class="title">{{ site.title }}</h1>
      {% if site.subtitle %}<p class="subtitle">{{ site.subtitle }}</p>{% endif %}
    </header>
  </div>
</div>

<div class="wrapper">

<li data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine" data-aos-duration="500">
  <div class="timeline-badge">
    <i class="fa fa-plus-circle invert" id=""></i>
  </div>
  <div class="timeline-panel">
  <div class="col s4">
    <img class="responsive-img about-photo" src="images/about/google.jpg">
  </div>
    <div class="col s8">
      <div class="timeline-heading">
        <a href="https://www.nvidia.com/en-us/research/" target="blank">Google</a>
      </div>
      <div class="timeline-body">
	<p>Senior Software Engineer, Nov. 2021 - Present</p>
	<p>Software Engineer, Aug. 2019 - Oct. 2021</p>
      </div>
    </div>
  </div>
</li>
